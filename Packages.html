<script>
// Wait for page load
window.addEventListener('load', () => {
    const headline = document.getElementById('singleHeadline');
    const paragraph = document.getElementById('singleParagraph');
    const image = document.getElementById('singleImage');

    // Headline fade-in
    setTimeout(() => headline.classList.add('single-show-text'), 500);

    // Paragraph fade-in
    setTimeout(() => paragraph.classList.add('single-show-text'), 1200);

    // Image fade-in
    setTimeout(() => image.classList.add('single-show-image'), 800);
});
</script>
